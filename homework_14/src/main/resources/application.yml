spring:
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false

    command:
      version:
        enabled: false

  data:
    mongodb:
      port: 0 # when flapdoodle using
      database: company


  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    thymeleaf:
      suffix: .html

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: false

    show-sql: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

logging:
  level:
    ROOT: ERROR